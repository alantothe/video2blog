services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    env_file:
      - apps/backend/.env
    volumes:
      - ./:/app
      - ~/.config/gcloud:/root/.config/gcloud:ro  # Mount GCloud credentials
    ports:
      - '4003:4003'

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:4003
    volumes:
      - ./:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - '3003:3003'
    depends_on:
      - backend

volumes:
  frontend_node_modules:
